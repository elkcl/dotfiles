# Colors (Relaxed)
colors:
  # Default colors
  primary:
    background: '#353a44'
    foreground: '#d9d9d9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1b2b34'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#151515'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#6a8799'
    magenta: '#b06698'
    cyan:    '#c9dfff'
    white:   '#d9d9d9'

  # Bright colors
  bright:
    black:   '#636363'
    red:     '#bc5653'
    green:   '#a0ac77'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#b06698'
    cyan:    '#acbbd0'
    white:   '#f7f7f7'

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular

  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold Italic
  size: 13.0
  glyph_offset:
    x: 0
    y: -1
  ligatures: true

background_opacity: 0.9

cursor:
  style: Beam
