# Colors (OceanicNext)
colors:
  # Default colors
  primary:
    background: '#121b21'
    foreground: '#b3b8c3'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1b2b34'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#121c21'
    red:     '#e44754'
    green:   '#89bd82'
    yellow:  '#f7bd51'
    blue:    '#5486c0'
    magenta: '#b77eb8'
    cyan:    '#50a5a4'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#52606b'
    red:     '#e44754'
    green:   '#89bd82'
    yellow:  '#F7BD51'
    blue:    '#5486C0'
    magenta: '#B77EB8'
    cyan:    '#50A5A4'
    white:   '#ffffff'

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular

  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold Italic
  size: 13.0
  glyph_offset:
    x: 0
    y: -1
  ligatures: true

background_opacity: 0.9

cursor:
  style: Beam
